<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Peso Ideal</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <div id="container">
            <img src="./img/img.jfif" alt="peso_ideal" id="img_principal" />
            <div>
                <h1>Descubra seu peso ideal</h1>
                <h4>Nome: <input type="text" id="nome" placeholder="Digite seu nome"></h4>
                <h4>Altura: <input type="text" id="altura" placeholder="Digite sua altura"></h4>
                <h4>
                    Sexo: 
                    <select name="sexo" id="sexo">
                        <option value="vazio"></option>
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                    </select> 
                </h4>
                <button id="calcular">Calcular</button>
                <button id="limpar">Limpar</button>
            </div>
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
