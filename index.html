<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Peso Ideal</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <div id="container">
            <img src="./img/img.jfif" alt="peso_ideal" id="img_principal" />
            <div id="form">
                <h1>Descubra seu peso ideal</h1>
                <h4 id="nome">Nome: <input id="ipt_nome" type="text" placeholder="Digite seu nome"></h4>
                <button class="exlui" id="excluir_nome">&times;</button>
                <h4 id="altura">Altura: <input id="ipt_altura" type="text"  placeholder="Digite sua altura"></h4>
                <button class="exlui" id="excluir_altura">&times;</button>
                <h4 id="sexo">
                    Sexo: 
                    <select name="sexo" id="select_altura">
                        <option value="vazio"></option>
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                    </select>
                    <button class="exlui" id="excluir_sexo">&times;</button>
                </h4>
                <div id="btn_div">
                    <button id="calcular">Calcular</button>
                    <button id="limpar">Limpar</button>
                </div>
                <div id="divMsg"></div>
            </div>
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
